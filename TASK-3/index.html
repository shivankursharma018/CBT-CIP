<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="todo-icon-removebg.png" type="image/x-icon">
    <title>To-Do</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter task to-do" id="todoContent">
        <input type="number" min="0" max="24" placeholder="duration" id="todoDuration">
        <button type="submit" id="submitBtn">+</button>
    </form>

    <div class="container">
        <ul id="todoList"></ul>
    </div>
</body>
</html>
